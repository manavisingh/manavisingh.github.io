<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }
    #filter_country {
        height: 62px;
        width: 100%;
        text-align: center;
        left: 0;
        margin-left: 0;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .bar {
        fill: steelblue;
    }
</style>

<body>
    <div id="filter_country">
        <div id="texts">Filter By Dtae</div>
        <input type="checkbox" class="filter-date" id="one" value="Aug 13">Aug 13
        <input type="checkbox" class="filter-date" id="two" value="Aug 14">Aug 14
        <input type="checkbox" class="filter-date" id="three" value="Aug 15">Aug 15
        <input type="checkbox" class="filter-date" id="four" value="Aug 16">Aug 16
        <input type="checkbox" class="filter-date" id="five" value="Aug 17">Aug 17
        <input type="checkbox" class="filter-date" id="six" value="Aug 18">Aug 18
        <input type="checkbox" class="filter-date" id="seven" value="Aug 19">Aug 19
        <input type="checkbox" class="filter-date" id="eight" value="Aug 20">Aug 20
    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>

        function filterDataByDate(data) {
            dateFiltersCheckBoxes = d3.selectAll('input[class="filter-date"]:checked')[0];
            if (dateFiltersCheckBoxes.length) {
                filteredData = [];
                dateFiltersCheckBoxes.forEach(checkboxElement => {
                    filteredData.push(data.filter(d => d.date == checkboxElement.value)[0] || {})
                });
                makeChart(filteredData);
            } else {
                makeChart(data);
            }
        }

        function makeChart(data) {
            var margin = {
                    top: 20,
                    right: 20,
                    bottom: 30,
                    left: 40
                },
                width = 960 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                .rangeRound([0, width]);

            var y = d3.scale.ordinal()
                .rangeRoundBands([0, height]);

            var color = d3.scale.ordinal()
                .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#B22222", "#FF69B4", "#3CB371", "#008B8B"]);

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(7);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(4)

            d3.selectAll("body > svg").remove();

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            color.domain(d3.keys(data[0]).filter(function(key) {
                return key !== "date";
            }));

            data.forEach(function(d) {
                var x0 = 0;
                d.count = color.domain().map(function(name) {
                    return {
                        name: name,
                        x0: x0,
                        x1: x0 += +d[name] || 0
                    };
                });
                
                d.total = d.count[d.count.length - 1].x1;
                console.log(d.count);
                console.log(d.total);
            });

            data.sort(function(a, b) {
                return b.date - a.date;
            });
            
            y.domain(data.map(function(d) {
                return d.date;
            }));

            x.domain([0, d3.max(data, function(d) {
                return d.total;
            })]);
            console.log(d3.max(data, function(d) {
                return d.total;
            }));

            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)


            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("transform", "translate(0," + height + ")")
                .attr("y", 20)
                .attr("x", 500)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("COUNT");

            var date = svg.selectAll(".date")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) {
                    console.log(y(d.date));
                    return "translate(0," + y((d.date)) + ")";
                });

            d3.select("date").remove();
            date.selectAll("rect")
                .data(function(d) {
                    return d.count;
                })
                .enter().append("rect")
                .attr("height", 50)
                .attr("x", function(d) {
                    return x(d.x0)
                })
                .attr("width", function(d) {
                    return x(d.x1) - x(d.x0)
                })
                .style("fill", function(d) {
                    return color(d.name);
                })
                .on('mouseover', function(d) {
                    return tooltip.style("visibility", "visible")
                })
                .on("mousemove", function(d) {
                    tooltip.transition()
                        .text("Value: " + (d.x1 - d.x0) + ", NFR: " + d.name)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 50) + "px");
                })
                .on("mouseout", function(d) {
                    return tooltip.style("visibility", "hidden");
                });



            var legend = svg.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) {
                    console.log(d);
                    return d;
                });
        }


        d3.json("data.json", function(mydata) {

            var data = mydata;
            makeChart(data);
            console.log(data);

            function handleClick() { 
                console.log("entred");
                filterDataByDate(data);
            }
            d3.selectAll(".filter-date").on("click", handleClick);
        });
    </script>
</body>
